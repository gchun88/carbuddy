<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Carbuddy</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="{% static '/bootstrap-4.0.0-dist/css/bootstrap.css' %}" rel='stylesheet'>
    <link href="{% static '/bootstrap-4.0.0-dist/css/bootstrap-grid.css' %}" rel='stylesheet'>
    <link href="{% static '/bootstrap-4.0.0-dist/css/bootstrap-reboot.css' %}" rel='stylesheet'>
</head>
<body>
  {% block header %}
  <div class="header">
  <!-- this is creating search icon -->

<!-- Actual search box -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm"></div>
            <div class="col-sm">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
                </div>

            </div>
        </div>
        <div class="row">
            <div id="company-name" class="col-sm">
                <a href="{% url 'index' %}">CARBUDDY</a>
            </div>
            <div class="col-sm"></div>
            <div id="loginSection" class="col-sm">
              {% if user.is_authenticated %}
                <span id="logout"><a href="{% url 'logout'%}?next={{request.path}}">Sign Out</a></span>
                <span id="loginMessage"> Hi  {{ user.get_username }}</span>
              {% else %}
                <span style="font-size: 15px" id="login"><a href="{% url 'login' %}?next={{request.path}}">Sign In</a></span>
              {% endif %}
            </div>

                </div>
        </div>
    </div>
    <nav>
      <ul class="nav-bar">
        <li><a href="">Forum</a></li>
        <li><a href="">Release</a></li>
        <li><a href="{% url 'car_list' %}">Deal/Offer</a></li>
        <li><a href="">Talks</a></li>
      </ul>
    </nav>
  </div>
  <div class="search-box-container">
    <div class="search-box">
      <form method="post" action="#">
        <input type="text" name="search" id="textSearch" placeholder="Search">
        <input type="submit" name="submit" id="searchButton" value="">
      </form>
    </div>
    </div>
  </div>
  {% endblock %}
  <div class="to_be_updated">{% block content %}{% endblock %}</div>
</body>
</html>
