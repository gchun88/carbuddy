{% extends "base_generic.html" %}

{% block content %}

  <div class="search_filter">
  	<p>SEARCH FUNCTION AREA
  	<form method="GET" action=".">
  		
  	</form>
  </div>


  {% if car_list %}
  <ul class="car_list">
    {% for car in car_list %}
      <li>
        <a href="{% url 'car_details' %}">{{ car }}</a> by {{ car.brand }}({{ car.launch_year }})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no cars to be shown.</p>
  {% endif %}       

{% endblock %}
