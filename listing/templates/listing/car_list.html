{% extends "base_generic.html" %}

{% block content %}
  <h1>Car List</h1>
  {% if car_list %}
  <ul>
    {% for car in car_list %}
      <li>
        <a href="">{{ car.model }}</a> ({{ car.brand }})({{ car.launch_year }})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no cars to be shown.</p>
  {% endif %}       
{% endblock %}
