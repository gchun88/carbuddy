{% extends "base_generic.html" %}

{% block content %}

  <div class="search_filter">
  	<p>SEARCH FUNCTION AREA
  	<form method="GET" action=".">
  	  <!-- <label for="location">Location</label>
  	  <input type="text" placeholder="State">
  	  <input type="text" placeholder="City"> -->
  	  <div class="tester">
  	  <label for="brand">Brand</label>
  	  <select class="brand_filter" placeholder="Brand">
  	  {%if car_list %}
  	    <div class="brand_options">
  	    {% for car in car_list %}
  	      <p value="brands">{{ car.brand }}</p>
  	    {% endfor %}
  	    </div>
  	  {% endif %}
      </select>
  	</div>
  	  <label for ="year">Year</label>
  	  <input type="text" placeholder="Year">

  	</form>
  </div>


  {% if car_list %}
  <ul class="car_list">
    {% for car in car_list %}
      <li>
        <a href="{% url 'car_details' %}">{{ car }}</a> by {{ car.brand }}({{ car.launch_year }})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no cars to be shown.</p>
  {% endif %}       

{% endblock %}
